<h3>Calculator-2</h3>
<hr>
<input type="number" (change)="model.value1 = $event.target.valueAsNumber">
<select #selectedOperator>
	<option value="add">Add</option>
	<option value="subtract">Subtract</option>
	<option value="multiply">Multiply</option>
	<option value="divide">Divide</option>
</select>
<input type="number" (change)="model.value2 = $event.target.valueAsNumber">
<input type="button" value="Calculate" (click)="model[selectedOperator.value]()">
<span> [ {{model.result}} ] </span>
